name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: main-suit_rental-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  tests:
    name: Server
    runs-on: ubuntu-latest

    services:
      redis-cache:
        image: redis:alpine
        ports:
          - 13000:6379

      redis-queue:
        image: redis:alpine
        ports:
          - 11000:6379

      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >
          --health-cmd="mariadb-admin ping"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=3

    steps:
      - uses: actions/checkout@v3

      # -----------------------------
      # Python 3.11 (MANDATORY)
      # -----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify Python
        run: |
          python --version
          which python
          python3.11 --version

      # -----------------------------
      # Node
      # -----------------------------
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # -----------------------------
      # System deps
      # -----------------------------
      - name: Install MariaDB Client
        run: |
          sudo apt update
          sudo apt-get install -y mariadb-client

      # -----------------------------
      # Bench init (FORCED 3.11)
      # -----------------------------
      - name: Setup Bench
        run: |
          pip install frappe-bench
          bench init \
            --skip-redis-config-generation \
            --skip-assets \
            --python python3.11 \
            --frappe-branch version-15 \
            ~/frappe-bench

          mariadb -h 127.0.0.1 -P 3306 -u root -proot -e \
            "SET GLOBAL character_set_server = 'utf8mb4'"

          mariadb -h 127.0.0.1 -P 3306 -u root -proot -e \
            "SET GLOBAL collation_server = 'utf8mb4_unicode_ci'"

      # -----------------------------
      # Apps
      # -----------------------------
      - name: Install Apps
        working-directory: /home/runner/frappe-bench
        env:
          CI: "Yes"
        run: |
          bench get-app erpnext --branch version-15
          bench get-app suit_rental $GITHUB_WORKSPACE
          bench setup requirements --dev

          bench new-site test_site \
            --db-root-password root \
            --admin-password admin

          bench --site test_site install-app erpnext
          bench --site test_site install-app suit_rental
          bench build

      # -----------------------------
      # Tests
      # -----------------------------
      - name: Run Tests
        working-directory: /home/runner/frappe-bench
        run: |
          bench --site test_site set-config allow_tests true
          bench --site test_site run-tests --app suit_rental
